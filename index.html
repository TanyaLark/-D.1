<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Проверка ИНН</title>
</head>
<body>
    <div class="container">
        <div class="d-flex align-items-center justify-content-center" style="height: 100vh">
            <div class="d-flex flex-column col-12">
                    <div class="h1 text-center" >
                        Проверка ИНН
                    </div> 
                    <div class="input-group mb-3">
                        <input id="inputINN" type="text" class="form-control" placeholder="Введите номер ИНН" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                        <button  class="btn btn-success" type="button" id="button-addon2">Enter</button>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input id="input__result" type="text" class="form-control" readonly='true' placeholder="" aria-label="Recipient's username" aria-describedby="button-addon2">
                    </div>
            </div>
           
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
